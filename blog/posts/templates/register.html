{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <label>
            <input type="checkbox" name="terms" required>
            I agree to the terms and conditions
        </label><br>
        <button type="submit">Register</button>
    </form>
{% endblock %}
