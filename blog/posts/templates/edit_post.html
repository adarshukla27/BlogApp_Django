{% extends "base.html" %}
{% load static %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="top-bar">
            <h1>Edit Post</h1>
        </div>
        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>
{% endblock %}
