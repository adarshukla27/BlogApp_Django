{% extends "base.html" %}
{% load static %}
{% block title %}Reset Password{% endblock %}

{% block content %}
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit">Reset Password</button>
    </form>
    <p>Remembered your password? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
