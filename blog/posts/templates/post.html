{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<div class="top-bar">
    <div class="home">
        <button><a class="btn" href="{% url 'index' %}">Home</a></button>
    </div>
</div>

<div class="header">
    <h2>{{ post.title }}</h2>
</div>

<div class="row">
    <div class="leftcolumn">
        <div class="card">
                <h5>{{post.created_at|date:"M d, Y H:i"}}</h5>
                <p>{{post.body}}</p>
            <div class="card-footer">
                <p>Author: {{ post.author.username }}</p>
            <div class="card-actions">
                <button><a class="btn" href="{% url 'edit_post' post.id %}">Edit</a></button>
                <button><a class="btn" href="{% url 'delete_post' post.id %}">Delete</a></button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
