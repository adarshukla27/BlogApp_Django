{% extends "base.html" %}
{% load static %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <div class="top-bar">
            <h1>Delete Post</h1>
        </div>
        <p>Are you sure you want to delete this post?</p>
        <button type="submit" class="btn">Confirm Deletion</button>
    </form>
</div>
{% endblock %}
